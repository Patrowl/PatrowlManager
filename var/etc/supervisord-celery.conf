[program:celery-beat]
command=env/bin/celery beat --app=app -l info -S django --pidfile="var/tmp/celerybeat.pid"
stdout_logfile=var/log/celeryd.beat.log
stderr_logfile=var/log/celeryderr.beat.log
autostart=true
autorestart=true
startsecs=5
stopwaitsecs=60
killasgroup=true
priority=999
pidfile=var/tmp/celerybeat.pid

