{% extends 'base.html' %}
{% block content %}

<div class="container">
  <form action="/findings/delete/{{ finding.id }}" method="post" class="form-horizontal">

    <legend>Do you confirm the deletion?</legend>
    {% csrf_token %}
    <p>finding: {{ finding.id }}</p>
    <p>title: {{ finding.title }}</p>
    <p>asset: {{ finding.asset.value }}</p>
    <div class="form-group">
      <button type="submit" class="btn btn-warning">Delete</button>
      <button class="btn btn-primary"><a href="/findings/list">Cancel</a></button>
    </div>
  </form>

  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}
</div>

{% endblock %}
